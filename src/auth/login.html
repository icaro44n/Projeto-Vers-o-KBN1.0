<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Registrar</title>
  <style>
    body{font-family:Arial;padding:20px}
    form{max-width:420px;margin-bottom:20px}
    input{width:100%;padding:8px;margin:6px 0;box-sizing:border-box}
    .msg{font-size:0.95em;color:#b00020}
    .ok{color:#006600}
  </style>
</head>
<body>
  <h2>Registrar</h2>
  <form id="registerForm" novalidate>
    <input id="r_username" placeholder="Usuário" required />
    <input id="r_email" type="email" placeholder="Email (receberá código)" required />
    <input id="r_password" type="password" placeholder="Senha" required />
    <button type="submit">Enviar código por email</button>
    <div id="r_msg" class="msg" aria-live="polite"></div>
  </form>

  <div id="verifyBox" style="display:none">
    <h3>Digite o código recebido</h3>
    <input id="v_username" placeholder="Usuário" />
    <input id="v_code" placeholder="Código (6 dígitos)" />
    <button id="btnVerify">Verificar e criar conta</button>
    <div id="v_msg" class="msg" aria-live="polite"></div>
  </div>

  <hr/>

  <h2>Login</h2>
  <form id="loginForm" novalidate>
    <input id="l_username" placeholder="Usuário" required />
    <input id="l_password" type="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <div id="l_msg" class="msg" aria-live="polite"></div>
  </form>

  <script>
    async function postJSON(url, body) {
      const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      return res.json().catch(()=>({ error: 'invalid_response' }));
    }

    const rForm = document.getElementById('registerForm');
    const r_msg = document.getElementById('r_msg');
    const verifyBox = document.getElementById('verifyBox');
    const v_username = document.getElementById('v_username');
    const v_code = document.getElementById('v_code');
    const v_msg = document.getElementById('v_msg');
    const btnVerify = document.getElementById('btnVerify');

    rForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      r_msg.textContent = '';
      const username = document.getElementById('r_username').value.trim();
      const email = document.getElementById('r_email').value.trim();
      const password = document.getElementById('r_password').value;
      const res = await postJSON('/api/register', { username, email, password });
      if (res.ok) {
        r_msg.textContent = 'Código enviado. Verifique seu email.';
        r_msg.className = 'ok';
        verifyBox.style.display = 'block';
        v_username.value = username;
      } else {
        r_msg.textContent = res.error || 'Erro';
        r_msg.className = 'msg';
      }
    });

    btnVerify.addEventListener('click', async () => {
      v_msg.textContent = '';
      const username = v_username.value.trim();
      const code = v_code.value.trim();
      const res = await postJSON('/api/verify', { username, code });
      if (res.ok) {
        v_msg.textContent = 'Conta criada com sucesso.';
        v_msg.className = 'ok';
      } else {
        v_msg.textContent = res.error || 'Erro';
        v_msg.className = 'msg';
      }
    });

    const lForm = document.getElementById('loginForm');
    const l_msg = document.getElementById('l_msg');
    lForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      l_msg.textContent = '';
      const username = document.getElementById('l_username').value.trim();
      const password = document.getElementById('l_password').value;
      const res = await postJSON('/api/login', { username, password });
      if (res.ok) {
        l_msg.textContent = 'Login bem-sucedido (demo).';
        l_msg.className = 'ok';
      } else {
        l_msg.textContent = res.error || 'Credenciais inválidas';
        l_msg.className = 'msg';
      }
    });
  </script>
</body>
</html>
